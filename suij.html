<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
	
	p
	{
		display:inline-block;
	}
				
</style>
<script>
	
	function suiji()
	{
		//获得值
		var min=document.getElementById("min").value;
		var max=document.getElementById("max").value;
		//转为int
		min = +min;
		max = +max;
		//定义输出的值
		var jieguo;
		//随机运算,获得返回值
		jieguo=jisuan(min,max);
		//输出值
		document.getElementById("p3").innerHTML =jieguo;
	}
	
	
	function jisuan(min,max)
	{
		if(min==max)
		{
			return "您的输入有误请重新输入";
		}
		else if(!(min>0&&max>0))
		{		
			return "暂时只能支持正数";
		}
		else
		{
			var jieguo=min+max;
			return jieguo;	
		}
	}
	
	

	
</script>
</head>
<body>
	<p style="color:blue;font-size:50px;">随机抽一个</p><br/><br/>
	最小值：<input id="min" type="text" /><br/><br/>
	最大值：<input id="max" type="text" /><br/><br/>	
	<input type="button"  value="随机" onclick="suiji()"></input><br/><br/>	
	<p> 结果：</p>
	<p id="p3" style="color:red;font-size:50px;"></p><br/><br/>
	<p style="color:green;font-size:50px;">其他功能:</p>
</body>
</html>
