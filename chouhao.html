<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
	p
	{
		display:inline-block;
	}		
</style>
<script>
	var min;
	var max;
	var geshu;
	var jieguo;
	
	function suiji()
	{	
		//获得值
		min=document.getElementById("min").value;
		max=document.getElementById("max").value;
		geshu=document.getElementById("shu").value;
		//转为int
		min = +min;
		max = +max;
		geshu = +geshu;		
		
		jianyan();
		//输出值
		document.getElementById("p3").innerHTML =jieguo;
	}

	//检验输入	
	function	jianyan()
	{
		if(min==max)
		{
			jieguo="不能为 空 或者是 两个相同的数 ";
		}
		else if(min>max)
		{		
			jieguo="最小值不能大于最大值";
		}
		else if((geshu-1)>(max-min))
		{
			jieguo="抽号个数大于取值范围";		
		}
		else
		{
			chouhao();
		}
	}
	
	function	chouhao()
	{
	//创建数组
		var quchong= new Array();
		var i=1;
   	var zhuang;
	
	 	while (typeof(quchong[geshu])=="undefined")
   	{
   		zhuang=jisuan(min,max);

			for(var t=1;t<=geshu;++t)
			{
				if(zhuang==quchong[t])
				{
					break;
				}
				else
				{
					if(t==geshu)
					{
						quchong[i]=zhuang;
						++i;
					}

				}
			}
  	}

	  //获得数组结果
		for(var g=1;g<=geshu;++g)
		{	
			if(g==1)
			{
				jieguo=quchong[g];
			}
			else
			{
				jieguo=jieguo+","+quchong[g];
			}
		}
	}
	
	function jisuan(min,max)
	{
		max=max+1;
		var random = Math.random()*(max-min)+min;
		random = Math.floor(random);
		return random;		
	}
</script>
</head>
<body>
	<p style="color:blue;font-size:50px;">抽号</p><br/><br/>
	最小值：<input id="min" type="text" /><br/><br/>
	最大值：<input id="max" type="text" /><br/><br/>
	个数值：<input id="shu" type="text" /><br/><br/>		
	<input type="button"  value="随机" onclick="suiji()"></input><br/><br/>	
	<p> 结果：</p>
	<p id="p3" style="color:red;font-size:50px;"></p><br/><br/>
	<p style="color:green;font-size:50px;">其他功能:</p>
</body>
</html>
